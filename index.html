<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 3D Model Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI 3D Model Generator</h1>
        <p>Bring your ideas to life. Describe what you want to create, and our AI will generate a 3D model for you.</p>
        <form id="generator-form">
            <input type="text" id="prompt-input" placeholder="e.g., A futuristic spaceship" required>
            <div class="buttons-container">
                <button type="submit" id="generate-btn">Generate</button>
                <button type="button" id="download-btn" class="hidden">Download GLB</button>
            </div>
        </form>
        <div id="message-area"></div>
        <div id="model-viewer" class="hidden">
            <iframe id="viewer-iframe" width="100%" height="480" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
